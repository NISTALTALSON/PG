<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - UniStay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .auth-box {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 3rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--gray-600);
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--gray-100);
            padding: 0.5rem;
            border-radius: var(--radius-lg);
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-base);
        }

        .auth-tab.active {
            background: var(--primary);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-300);
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-md);
            background: white;
            cursor: pointer;
            transition: all var(--transition-base);
            font-weight: 600;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: var(--gray-50);
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-card {
            padding: 1.5rem;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-lg);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .role-card:hover {
            border-color: var(--primary);
            background: var(--gray-50);
        }

        .role-card.selected {
            border-color: var(--primary);
            background: var(--primary-light);
            color: white;
        }

        .role-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>üè† UniStay</h1>
                <p id="authSubtitle">Welcome back! Please login to continue</p>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="signup">Sign Up</div>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn" id="googleLogin">
                        üîç Google
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label class="form-label">I am a...</label>
                    <div class="role-selector">
                        <div class="role-card" data-role="student">
                            <div class="role-icon">üéì</div>
                            <div>Student</div>
                        </div>
                        <div class="role-card" data-role="owner">
                            <div class="role-icon">üè†</div>
                            <div>PG Owner</div>
                        </div>
                    </div>
                    <input type="hidden" id="userRole" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="signupName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="signupEmail" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-input" id="signupPhone" placeholder="9876543210" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="signupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Create Account</button>

                <div class="divider">
                    <span>or sign up with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn" id="googleSignup">
                        üîç Google
                    </button>
                </div>
            </form>

            <div class="back-link">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from '/js/firebase-config.js';
        import {
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider
        } from 'firebase/auth';
        import { doc, setDoc, getDoc } from 'firebase/firestore';
        import { showToast, saveUser, redirectTo, isValidEmail, isValidPhone } from '/js/utils.js';

        let selectedRole = null;

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;

                // Update tabs
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update forms
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                document.getElementById(tabName + 'Form').classList.add('active');

                // Update subtitle
                document.getElementById('authSubtitle').textContent =
                    tabName === 'login' ? 'Welcome back! Please login to continue' : 'Create your account to get started';
            });
        });

        // Role selection
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.role-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedRole = card.dataset.role;
                document.getElementById('userRole').value = selectedRole;
            });
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!isValidEmail(email)) {
                showToast('Please enter a valid email', 'error');
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Get user data from Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userData = userDoc.data();

                saveUser({ uid: user.uid, email: user.email, ...userData });
                showToast('Login successful!', 'success');

                // Redirect based on role
                setTimeout(() => {
                    if (userData.role === 'owner') {
                        window.location.href = '/owner-dashboard.html';
                    } else {
                        window.location.href = '/student-dashboard.html';
                    }
                }, 1000);
            } catch (error) {
                console.error('Login error:', error);
                showToast('Invalid email or password', 'error');
            }
        });

        // Signup form
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedRole) {
                showToast('Please select your role', 'error');
                return;
            }

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const phone = document.getElementById('signupPhone').value;
            const password = document.getElementById('signupPassword').value;

            if (!isValidEmail(email)) {
                showToast('Please enter a valid email', 'error');
                return;
            }

            if (!isValidPhone(phone)) {
                showToast('Please enter a valid 10-digit phone number', 'error');
                return;
            }

            if (password.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save user data to Firestore
                const userData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: name,
                    phone: phone,
                    role: selectedRole,
                    createdAt: new Date(),
                    profileComplete: true
                };

                await setDoc(doc(db, 'users', user.uid), userData);
                saveUser(userData);

                showToast('Account created successfully!', 'success');

                // Redirect based on role
                setTimeout(() => {
                    if (selectedRole === 'owner') {
                        window.location.href = '/owner-dashboard.html';
                    } else {
                        window.location.href = '/student-dashboard.html';
                    }
                }, 1000);
            } catch (error) {
                console.error('Signup error:', error);
                if (error.code === 'auth/email-already-in-use') {
                    showToast('Email already in use', 'error');
                } else {
                    showToast('Error creating account. Please try again.', 'error');
                }
            }
        });

        // Google Sign In
        async function handleGoogleSignIn() {
            const provider = new GoogleAuthProvider();

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Check if user exists in Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));

                if (userDoc.exists()) {
                    // Existing user - login
                    const userData = userDoc.data();
                    saveUser({ uid: user.uid, email: user.email, ...userData });
                    showToast('Login successful!', 'success');

                    setTimeout(() => {
                        if (userData.role === 'owner') {
                            window.location.href = '/owner-dashboard.html';
                        } else {
                            window.location.href = '/student-dashboard.html';
                        }
                    }, 1000);
                } else {
                    // New user - need to select role
                    showToast('Please complete your profile', 'info');
                    // Switch to signup tab to select role
                    document.querySelector('[data-tab="signup"]').click();
                    document.getElementById('signupName').value = user.displayName || '';
                    document.getElementById('signupEmail').value = user.email;
                }
            } catch (error) {
                console.error('Google sign in error:', error);
                showToast('Error signing in with Google', 'error');
            }
        }

        document.getElementById('googleLogin').addEventListener('click', handleGoogleSignIn);
        document.getElementById('googleSignup').addEventListener('click', handleGoogleSignIn);
    </script>
</body>

</html>
